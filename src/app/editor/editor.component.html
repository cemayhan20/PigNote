<div class="editor-container">
  <div class="editor-toolbar" [attr.style]="toolbarStyle">
        <button class="toolbar-btn" type="button" title="Geri Al (Ctrl+Z)" (click)="undo()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="15,18 9,12 15,6"></polyline>
          </svg>
        </button>
        <button class="toolbar-btn" type="button" title="Yinele (Ctrl+Shift+Z)" (click)="redo()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="9,18 15,12 9,6"></polyline>
          </svg>
        </button>
        <div class="toolbar-divider"></div>
        <button class="toolbar-btn" type="button" title="Kalın (Ctrl+B)" (click)="toggleBold()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M7 5h6a3 3 0 0 1 0 6H7zM7 11h7a3 3 0 0 1 0 6H7z"/></svg>
          <span>B</span>
        </button>
        <button class="toolbar-btn" type="button" title="İtalik (Ctrl+I)" (click)="toggleItalic()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="14" y1="4" x2="10" y2="20"/><line x1="20" y1="4" x2="12" y2="4"/><line x1="12" y1="20" x2="4" y2="20"/></svg>
          <span>I</span>
        </button>
        <button class="toolbar-btn" type="button" title="Liste" (click)="toggleList()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="8" y1="6" x2="21" y2="6"/><line x1="8" y1="12" x2="21" y2="12"/><line x1="8" y1="18" x2="21" y2="18"/><circle cx="4" cy="6" r="1"/><circle cx="4" cy="12" r="1"/><circle cx="4" cy="18" r="1"/></svg>
        </button>
        <button class="toolbar-btn" type="button" title="Numaralı Liste" (click)="toggleOrderedList()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="10" y1="6" x2="21" y2="6"/>
            <line x1="10" y1="12" x2="21" y2="12"/>
            <line x1="10" y1="18" x2="21" y2="18"/>
            <text x="4" y="7" font-size="6" fill="currentColor">1</text>
            <text x="4" y="13" font-size="6" fill="currentColor">2</text>
            <text x="4" y="19" font-size="6" fill="currentColor">3</text>
          </svg>
        </button>
        <button class="toolbar-btn" type="button" title="Check List" (click)="toggleChecklist()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="4 7 7 10 13 4"/><path d="M16 6h4"/><path d="M16 12h4"/><path d="M16 18h4"/></svg>
        </button>
        <button class="toolbar-btn" type="button" title="Link (Ctrl+K)" (click)="insertLink()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M10 13a5 5 0 0 1 0-7l1-1a5 5 0 0 1 7 7l-1 1"/>
            <path d="M14 11a5 5 0 0 1 0 7l-1 1a5 5 0 0 1-7-7l1-1"/>
          </svg>
        </button>
        <button class="toolbar-btn" type="button" title="Kod Bloğu" (click)="insertCodeBlock()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="7 8 3 12 7 16"/>
            <polyline points="17 8 21 12 17 16"/>
            <line x1="10" y1="19" x2="14" y2="5"/>
          </svg>
        </button>
        <button class="toolbar-btn" type="button" title="Resim" (click)="insertImage()">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="5" width="18" height="14" rx="2" ry="2"/>
            <circle cx="8.5" cy="10.5" r="1.5"/>
            <path d="M21 19l-7-7-4 4-3-3-4 4"/>
          </svg>
        </button>
        <div class="toolbar-divider"></div>
        <button class="toolbar-btn" type="button" title="Başlık H1" (click)="toggleHeading(1)">H1</button>
        <button class="toolbar-btn" type="button" title="Başlık H2" (click)="toggleHeading(2)">H2</button>
        <button class="toolbar-btn" type="button" title="Başlık H3" (click)="toggleHeading(3)">H3</button>
  </div>
  <div class="editor-preview">
    <div class="editor-pane" [style.width]="editorWidth + '%'" [class.full-width]="!showPreview">
      <div #monacoContainer class="monaco-container" [class.full-width]="!showPreview"></div>
    </div>
    <div #resizer class="resizer" *ngIf="showPreview" (mousedown)="startResize($event)"></div>
    <div class="preview-container" *ngIf="showPreview" [style.width]="(100 - editorWidth) + '%'" [ngStyle]="{ 'font-size.px': previewFontSize }">
      <div #previewRoot>
        <markdown [data]="_markdownText()"></markdown>
      </div>
    </div>
  </div>
  
  <div class="save-notification" *ngIf="saveNotificationText()">
    {{ saveNotificationText() }}
  </div>
</div>
